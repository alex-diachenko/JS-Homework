        // 6) Написать функцию котороя принимает строку и возвращает подстроку и количество таких подстрок в строке! 
        function  sameSubstring(str) {
            let result = [];
            let newStr = '';
            let sumStr = str.length/(str.length-str.lastIndexOf(str[0]));
            let length = str.length/sumStr;
            for(let i = 0; i < length; i++) {
                newStr += str[i];
            } 
            result = [newStr, sumStr];
            return result;
        }
